<!DOCTYPE html>
<html lang="en">
<head>
<title>Flappy</title>
<style>
div.ground {
  background-image:url(images/backgrounds/bgbase.png);
  border:16px solid black;
  width:1920px;
  height:1080px;
}

label.score {
  position:absolute;
  font-family:Arial;
  font-size:225px;
}

label.image {
  display:grid;
  position:absolute;
}

imagecode {
  display:block;
}
</style>
</head>
<body>
<div class="ground">
<label id="score" class="score" for="score">0</label>
<label id="player" class="image" for="player">
<img src="images/player.png" alt="Player"></img>
</label>
<label id="square" class="image" for="square">
<img src="images/square.png" alt="Square"></img>
</label>
</div>
<h2>
<button onclick="GetLeft()">Left</button>
<button onclick="GetRight()">Right</button>
<button onclick="GetUp()">Up</button>
<button onclick="GetDown()">Down</button>
</h2>
<audio id="audio1" src="sounds/FlappyClick_2022-07-27_230056070.mp3"></audio>
<audio id="audio2" src="sounds/ErrorPosition_2022-07-27_230813843.mp3"></audio>
</body>
</html>
<script src="js/main.js"></script>
